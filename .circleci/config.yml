version: 2.1
orbs:
  node: circleci/node@5.1.0
jobs:
  lintandcoverage:
    docker:
      - image: cimg/node:16.13.2
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
      - run: npm run test
      - run: npm run coveralls
workflows:
  test:
    jobs:
      - lintandcoverage
      - node/test:
          version: '12.22.6'
          pkg-manager: npm
          filters:
            tags:
              ignore:
                - /.*/
      - node/test:
          version: '14.21.2'
          pkg-manager: npm
          filters:
            tags:
              ignore:
                - /.*/
      - node/test:
          version: '16.20.2'
          pkg-manager: npm
          filters:
            tags:
              ignore:
                - /.*/
      - node/test:
          version: '18.17.1'
          pkg-manager: npm
          filters:
            tags:
              ignore:
                - /.*/
      - node/test:
          version: '20.6.0'
          pkg-manager: npm
          filters:
            tags:
              ignore:
                - /.*/
